<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    <div id="all">
      <header>
        {{ partial "nav.html" . }}
      </header>
      <div id="content">
        <div class="container">
          <div class="col-sm-6 col-sm-offset-3" id="error-page">
            <div class="box">
              <h3>{{ i18n "404Message" | markdownify }}</h3>
              <h4 class="text-muted">{{ i18n "404Error" | markdownify }}</h4>
              <p class="buttons"><a href="{{ "/" | relURL }}" class="btn btn-template-main"><i class="fas fa-home"></i> {{ i18n "404NavHome" | markdownify }}</a></p>
            </div>
          </div>
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
    <div hidden id="snipcart" data-api-key="ZWRhMTg2YTEtNTI3NC00NDEzLThkZWYtZTc2ZGM3YTI5ZjczNjM3MDk0NTI1NzA1NTU3MjI3"></div>
  </body>
</html>
