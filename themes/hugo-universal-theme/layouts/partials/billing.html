<div class="container" id="contact">
    <div class="row">
        <div class="col-md-8">
            <section>
                {{ .Content }}

                <div class="heading">
                  <h3>Products</h3>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        {{ range .Site.Data.products }}
                            {{ partial "product.html" . }}
                        {{ end }}
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-4">
            <section>
               <button>Login</button>
            </section>
        </div>
    </div>
</div>
