<div class="container" id="contact">
    <div class="row">
        <div class="col-md-8">
            <section>
                {{ .Content }}
                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form {{ with .Site.Params.contact_form_ajax }}class="contact-form-ajax"{{ else }}{{ end }} method="post" action="https://formspree.io/{{ .Site.Params.email }}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="text" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="message">{{ i18n "contactSubject" }}</label>
                                <select id="subject" class="form-control" name="subject" required>
                                    <option value="Start Service">Start Service</option>
                                    <option value="Request Dumpster">Request Dumpster</option>
                                    <option value="Request Roll-off">Request Roll-off</option>
                                    <option value="Need Extra Pick-up">Need Extra Pick-up</option>
                                    <option value="Missed Pick-up">Missed Pick-up</option>
                                    <option value="Cancel Service">Cancel Service</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="phone">{{ i18n "contactPhone" }}</label>
                                <input type="text" class="form-control" name="phone" id="phone" maxlength="10" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="message"></label>
                                <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>{{ i18n "contactSend" }}</button>
                        </div>
                    </div>
                </form>

                {{ end }}

            </section>
        </div>

        <div class="col-md-4">
            {{ if isset .Site.Params "address" }}
            <section>
                <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>
                {{ .Site.Params.address | safeHTML }}
            </section>
            {{ end }}
        </div>
    </div>
</div>
